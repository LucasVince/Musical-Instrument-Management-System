<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <title>Register</title>
</head>
<body>
    <main>
        <form method="post" id="RegisterForm" autocomplete="off">
            <h1>SingUp</h1>
            <div>
                <input placeholder="username" id="UserInput">
                <ion-icon name="person"></ion-icon>
            </div>
            <div>
                <input placeholder="email" type="email" id="EmailInput">
                <ion-icon name="mail"></ion-icon>
            </div>
            <div>
                <input placeholder="password" type="password" id="PasswordInput">
                <ion-icon name="lock-closed"></ion-icon>
            </div>
            <button type="submit" id="SingUp">Sing Up</button>
            <button><ion-icon name="logo-google"></ion-icon>sing up with google</button>
        </form>
    </main>
    <script src="register.js"></script>
</body>
</html>
